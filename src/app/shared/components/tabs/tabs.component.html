<div class="wrapper">
  <div class="tabs">
    <div *ngFor="let tab of tabs">
      <div class="tab-header-item-wrapper">
        <button
          class="tab-header-item"
          (click)="onSelect(tab)"
        >
          {{ tab.tabTittle }}
        </button>
      </div>
    </div>
  </div>
  <ng-content></ng-content>
</div>
